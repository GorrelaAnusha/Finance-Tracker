<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css"> <!-- Ensure the correct path to your custom CSS -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Finance Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <!-- Add your navbar items here (links to different pages) -->
      <li class="nav-item">
        <a class="nav-link" href="add-transaction.html">Add Transaction</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
    <h1>Dashboard</h1>
    <div class="card mb-4">
        <div class="card-body">
            <h4 class="current-balance">Balance: ₹0.00</h4> <!-- Add styles for this class in your CSS -->
            <p>Income: <span class="income">₹0.00</span> | Expenses: <span class="expenses">₹0.00</span></p>
        </div>
    </div>
    
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="transaction-list">
            <!-- Dynamically populated transaction rows go here -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Use full version of jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../javascript/app.js"></script> <!-- Ensure path is correct for your JS file -->
</body>
</html>
